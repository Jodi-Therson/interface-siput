<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Siput INSTIKI</title>
</head>

<body>
<div class="container">
        <!-- Card -->
        <div class="card shadow mt-5 mx-5 bg-body-tertiary w-100">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/logo-instiki.png" alt="..." class="img-fluid">
                </div>
                <div class="col-md-6">
                    <div class="card-body">

                        <h2 class="fw-bold fs-3 text-secondary">Neo Siput INSTIKI</h2>
                        <h6 class="text-body-secondary fw-normal fs-6">Masuk untuk memulai sesi</h6>

                        <form class="mt-5">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold text-secondary fs-5">Username</label>
                                <input type="text" class="form-control" placeholder="Masukkan Username" id="username">
                            </div>
                            <div class="mt-4 mb-3">
                                <label for="password" class="form-label fw-bold text-secondary fs-5">Password</label>
                                <input type="password" class="form-control" placeholder="Masukkan Password"
                                    id="password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input mt-3" id="ingatsaya"
                                    style="width: 25px; height: 25px;">
                                <label class="form-check-label fw-bold mt-3 ms-1" for="ingatsaya">Ingat Saya</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success mt-2">Masuk</button>
                            </div>
                        </form>
                        <div class="mt-4">
                            <div class="bg-body-secondary text-center">
                                <p class="p-2">Copyright Â© 2022 Neo Siput Version 1.0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
